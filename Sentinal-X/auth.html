<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinal-X - Login / Signup</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Binary Background */
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .binary-bg span {
            position: absolute;
            color: #00ff00;
            font-size: 1.2rem;
            opacity: 0.3;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Auth Container */
        .auth-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            z-index: 10;
        }

        .auth-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00ff00;
        }

        .auth-container p {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ff00;
        }

        .auth-container a {
            color: #00b894;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #00ff00;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #111;
            color: #00ff00;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00b894;
            outline: none;
        }

        .form-group input::placeholder {
            color: #00ff00;
            opacity: 0.5;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #000;
            color: #00ff00;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .btn:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Toggle Auth */
        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
        }

        .toggle-auth a {
            color: #00b894;
            font-weight: 500;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Binary Background -->
    <div class="binary-bg" id="binary-bg"></div>

    <!-- Login Page -->
    <div class="auth-container" id="login-page">
        <h2>Login to Sentinal-X</h2>
        <p>Welcome back! Please enter your credentials to access your account.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="toggle-auth">
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Page -->
    <div class="auth-container" id="signup-page" style="display: none;">
        <h2>Create an Account</h2>
        <p>Join Sentinal-X to access advanced cybersecurity tools.</p>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="toggle-auth">
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script>
        // Binary Background Script
        const binaryBg = document.getElementById('binary-bg');

        function createBinary() {
            const binaryChars = ['0', '1'];
            const span = document.createElement('span');
            span.textContent = binaryChars[Math.floor(Math.random() * binaryChars.length)];
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = Math.random() * 3 + 2 + 's';
            binaryBg.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 5000);
        }

        setInterval(createBinary, 100);

        // Toggle between Login and Signup pages
        const loginPage = document.getElementById('login-page');
        const signupPage = document.getElementById('signup-page');
        const showSignup = document.getElementById('show-signup');
        const showLogin = document.getElementById('show-login');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.style.display = 'none';
            signupPage.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupPage.style.display = 'none';
            loginPage.style.display = 'block';
        });

        // Form Submission Handling
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            alert(`Login attempt with:\nEmail: ${email}\nPassword: ${password}`);
            // Add your login logic here
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert(`Signup attempt with:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
            // Add your signup logic here
        });
    </script>
</body>
</html>
